<!doctype HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Dosis:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>To-do List</title>
</head>

<body>
    <div id="container">
        <div id="todoHeader">
            <h1>To-Do List</h1>
            <i id='back' aria-hidden="true"></i> &nbsp;
            <h2></h2> &nbsp;
            <i id='forward' aria-hidden="true"></i>
            <div id="inputDiv">
                <form id="inputForm">
                    <input type="text" id="inputText">
                    <button type="submit" id="addItem"></button>
                    <div id="inputError"><span id="errorSpan"></span></div>
                </form>
            </div>
        </div>
        <div id="listDiv">
            <ul>
                <script id="todoTemplate" type="text/template">
                    {{#tasks}}
                    <li data-itemid="{{itemid}}" data-ischecked="{{ischecked}}" data-editmode="0" class="todoLi">
                        <input type="checkbox" name="todoItem" value="" class="todoCheckbox">
                        <form class="editBox">
                            <input type="text">
                            <button type="submit" class="updateButton"></button>
                        </form>
                        <div class="todoItemText">
                            {{task}}
                        </div>
                        <div class="delDiv">
                            <button class="editButton"></button>
                            <button class="delButton"></button>
                        </div>
                    </li>
                    {{/tasks}}
                </script>
            </ul>
        </div>
    </div>
    <script src="js/scripts.min.js"></script>
</body>

</html>
