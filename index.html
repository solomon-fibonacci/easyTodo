<!doctype HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Dosis:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://use.fontawesome.com/8d65d92455.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>To-do List</title>
</head>

<body>
    <div id="container">
        <div id="todoHeader">
            <h1>To-Do List</h1>
            <i id='back' class="fa fa-chevron-left" aria-hidden="true"></i> &nbsp;
            <h2></h2> &nbsp;
            <i id='forward' class="fa fa-chevron-right" aria-hidden="true"></i>
            <!-- Form to input your task -->
            <div id="inputDiv">
                <input type="text" id="inputText">
                <button id="addItem"><i class="fa fa-plus-square fa-3x" aria-hidden="true"></i></button>
                <div id="inputError"><span id="errorSpan"></span></div>
            </div>
        </div>
        <!-- on button click the item is added to a list with checkboxes -->
        <div id="listDiv">
            <!-- When Checked the item is moved to the bottom and striked -->
            <ul>
                <script id="todoTemplate" type="text/template">
                    {{#tasks}}
                    <li data-itemid="{{itemid}}" data-ischecked="{{ischecked}}" class="todoLi">
                        <input type="checkbox" name="todoItem" value="" class="todoCheckbox">
                        <div class="todoItemText">
                            {{task}}
                        </div>
                        <div class="delDiv">
                            <button class="editButton">edit</button>
                            <button class="delButton"><i class="fa fa-trash-o fa-2x" aria-hidden="true"></i></button>
                        </div>
                    </li>
                    {{/tasks}}
                </script>
            </ul>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
